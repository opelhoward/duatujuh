{% include 'header.html' %}

<body id="home">
{% include 'navbar.html' %}
<br>

<div id="deskripsi-produk" class="container">
    <div class="col-md-offset-1 row">
        <div class=" row  col-md-10 alert alert-success">
            <div class="row col-md-offset-1">
                <div class="col-md-7"><h3>{{ product.product_name }}</h3></div>
                <div class="col-md-offset-1 col-md-4 text-center">
                    <div class="alert alert-danger"><h4>{{ product.price }}</h4></div>
                </div>
                <div class="row col-md-12 alert alert-warning">
                    <div class="col-md-5"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        {{ product.name }}
                    </div>
                    <div class="col-md-5"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
                        {{ product.phone_number }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-offset-1 row">
        <div class=" row  col-md-10 jumbotron">
            <div class="col-md-6">
                <img src="http://www.psdgraphics.com/file/shopping-bag-icon.jpg" alt="..." style="width: 320px;height: 210px;border: solid">
            </div>
            <div class="col-md-5">
                <h3>Deskripsi Produk</h3>
                <h6>
                    {{ product.description|safe }}
                </h6>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}
</body>
